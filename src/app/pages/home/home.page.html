<ion-header class="header-menu">
    <ion-toolbar>
        <ion-row class="ion-align-items-center">
            <ion-col class="ion-padding-start">
                <ion-label>Home</ion-label>
            </ion-col>
            <ion-col class="logo-col-centralizer">
                <div class="logo-container">
                    <img src="assets/logo.png">
                </div>
            </ion-col>
        </ion-row>
    </ion-toolbar>
    <ion-progress-bar *ngIf="false" type="indeterminate"></ion-progress-bar>
</ion-header>
<ion-content>
    <ion-row class="rowProfile">
        <ion-col size="12">
            <ion-avatar>
                <img [src]="srcUserImg" />
            </ion-avatar>
        </ion-col>
        <ion-col size="12">
            <h2 class="title">
                Bem-vindo, <b>{{nameUser}}</b>!
            </h2>
        </ion-col>
    </ion-row>

</ion-content>
