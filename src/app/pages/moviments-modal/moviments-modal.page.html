<ion-header>
    <ion-toolbar class="ion-no-padding">
        <ion-row class="ion-align-items-center">
            <ion-button class="default-color-element ion-no-margin" (click)=" closeModal()">
                <ion-icon name="chevron-back-outline" size="default" color="medium"></ion-icon>
            </ion-button>
            <ion-title size="small"> Escolha a proxima etapa a ser executada</ion-title>
        </ion-row>
    </ion-toolbar>
    <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
</ion-header>
<ion-content>
    <ion-card style="display: contents;">
        <ion-grid class="ion-text-center" fixed>
            <ion-row>
                <ion-col class="ion-no-padding" size="12" *ngFor="let moviment of moviments">
                    <ion-button class=" ion-margin-top " expand="full" shape="round" color="dark"
                        (click)="moveAndFinish(moviment.id)">
                        {{moviment.name}}
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
